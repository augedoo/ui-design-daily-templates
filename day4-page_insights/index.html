<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Conferences Page</title>
  </head>
  <body>
    <div class="page-wrapper">
      <div class="container">
        <section>
          <div class="insights-wrapper">
            <div class="profile">
              <div>
                <img
                  class="profile-img"
                  src="https://randomuser.me/api/portraits/men/1.jpg"
                  alt="man"
                />
                <h1 class="profile-name">Leo Bailey</h1>
              </div>
              <a href="#">
                <svg
                  width="25"
                  height="25"
                  viewBox="0 0 25 25"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M9.37496 7.29169H6.24996C5.09937 7.29169 4.16663 8.22443 4.16663 9.37502V18.75C4.16663 19.9006 5.09937 20.8334 6.24996 20.8334H15.625C16.7756 20.8334 17.7083 19.9006 17.7083 18.75V15.625"
                    stroke="white"
                    stroke-width="1.5625"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M9.375 15.625H12.5L21.3542 6.7708C22.2171 5.90786 22.2171 4.50875 21.3542 3.6458C20.4912 2.78286 19.0921 2.78286 18.2292 3.6458L9.375 12.5V15.625"
                    stroke="white"
                    stroke-width="1.5625"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M16.6666 5.20831L19.7916 8.33331"
                    stroke="white"
                    stroke-width="1.5625"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
                Edit
              </a>
            </div>

            <nav>
              <ul>
                <li><a href="#" class="current">Home</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Jobs</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </nav>

            <div class="header">
              <h2>Insights</h2>
              <div>
                <span class="date">May 28 - Jun 24</span>
                <svg
                  width="13"
                  height="8"
                  viewBox="0 0 13 8"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M13 1L7 7L1 1"
                    stroke="#2E2E2E"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
            </div>

            <div class="stats">
              <div class="stats-item bg-dark">
                <div>
                  <h4>People Reached</h4>
                  <div>
                    <svg
                      width="10"
                      height="5"
                      viewBox="0 0 10 5"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M0 5L5 0L10 5"
                        fill="#20C792"
                      />
                    </svg>
                    <span class="percentage">7</span>%
                  </div>
                </div>
                <div>
                  <span class="count">1,090</span>
                  <a href="#"
                    >More info
                    <svg
                      width="24"
                      height="24"
                      xmlns="http://www.w3.org/2000/svg"
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                    >
                      <path
                        d="M4 .755l14.374 11.245-14.374 11.219.619.781 15.381-12-15.391-12-.609.755z"
                      />
                    </svg>
                  </a>
                </div>
              </div>
              <div class="stats-item">
                <div>
                  <h4>Post Engagements</h4>
                  <div>
                    <svg
                      width="10"
                      height="5"
                      viewBox="0 0 10 5"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M0 5L5 0L10 5"
                        fill="#20C792"
                      />
                    </svg>
                    <span class="percentage">25</span>%
                  </div>
                </div>
                <div>
                  <span class="count">305</span>
                </div>
              </div>
              <div class="stats-item">
                <div>
                  <h4>Page Likes</h4>
                  <div>
                    <svg
                      width="10"
                      height="5"
                      viewBox="0 0 10 5"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M0 5L5 0L10 5"
                        fill="#20C792"
                      />
                    </svg>
                    <span class="percentage">18</span>%
                  </div>
                </div>
                <div>
                  <span class="count">13</span>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
