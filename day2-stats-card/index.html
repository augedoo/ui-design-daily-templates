<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Statistics Card</title>
  </head>
  <body>
    <section id="statistics">
      <div class="container">
        <div class="card">
          <div class="l-content">
            <div>
              <h1 class="card-title">
                Marketing
              </h1>
              <div class="card-description">
                Elevate your marketing campaigns, with connective creative
                unlike any other that continuously convert: driving reach and
                revenue way up.
              </div>
              <a href="#">Read our cases</a>
            </div>
          </div>
          <div class="r-content">
            <div class="stats">
              <ul>
                <li>
                  <span class="stats-number">
                    +45%
                  </span>
                  <span class="stats-name">Client revenue</span>
                </li>
                <li>
                  <span class="stats-number">
                    +29%
                  </span>
                  <span class="stats-name">Ad spend</span>
                </li>
                <li>
                  <span class="stats-number">
                    +42%
                  </span>
                  <span class="stats-name">Maus</span>
                </li>
                <li>
                  <span class="stats-number">
                    +98%
                  </span>
                  <span class="stats-name">Overall ROI</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
